<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schichtplan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-text: #12162E;
            --button-red: #B73243;
            --button-red-hover: #9a2a38;
            --light-bg: #f8fafc;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--light-bg);
            color: var(--primary-text);
        }

        .text-primary-custom { color: var(--primary-text); }
        .bg-button-custom { background-color: var(--button-red); }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e2e8f0;
        }

        .calendar-day {
            min-height: 110px;
            background-color: white;
            padding: 10px;
            transition: all 0.2s;
        }

        .calendar-day:hover {
            background-color: #f1f5f9;
        }

        .shift-tag {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 800;
            display: inline-block;
            margin-top: 6px;
        }

        .is-today {
            background-color: #f0f1ff;
            box-shadow: inset 0 0 0 2px var(--button-red);
        }

        .sidebar-accent {
            border-left: 4px solid var(--button-red);
        }

        .btn-action {
            background-color: var(--button-red);
            color: white;
            transition: background-color 0.2s;
        }
        .btn-action:hover {
            background-color: var(--button-red-hover);
        }

        .nav-btn:hover {
            color: var(--button-red);
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; padding: 0; color: black; }
            .shadow-lg, .shadow-sm, .shadow-xl { box-shadow: none !important; }
            .rounded-2xl { border-radius: 0 !important; }
            .calendar-day { min-height: 80px; }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div id="app" class="max-w-6xl mx-auto space-y-6">
        
        <!-- Dashboard Widgets -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4">
            <!-- Nächste Schicht -->
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200 sidebar-accent">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Status: Nächster Einsatz</p>
                <div id="next-shift-info" class="flex items-baseline gap-3">
                    <span id="next-shift-type" class="text-3xl font-black tracking-tight" style="color: var(--primary-text)">Lädt...</span>
                    <span id="next-shift-date" class="text-sm font-bold px-2 py-0.5 rounded" style="background-color: #f0f1ff; color: var(--primary-text)">Datum folgt</span>
                </div>
            </div>

            <!-- Ansichtsumschalter -->
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200 no-print">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 text-center">Ansicht anpassen</p>
                <div class="flex bg-slate-100 p-1 rounded-xl">
                    <button onclick="setView('week')" id="view-week" class="flex-1 py-2 text-sm font-bold rounded-lg transition-all btn-action shadow-sm">Woche</button>
                    <button onclick="setView('month')" id="view-month" class="flex-1 py-2 text-sm font-bold rounded-lg transition-all text-slate-500 hover:text-slate-700">Monat</button>
                </div>
            </div>
        </div>

        <!-- Kalender-Navigation -->
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex items-center justify-between">
            <button onclick="navigate(-1)" class="p-2 hover:bg-slate-100 rounded-xl transition-colors nav-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h3 id="current-label" class="text-lg font-black uppercase tracking-tight" style="color: var(--primary-text)">Monat Jahr</h3>
            <button onclick="navigate(1)" class="p-2 hover:bg-slate-100 rounded-xl transition-colors nav-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
        </div>

        <!-- Schichtplan-Container -->
        <div id="schedule-container" class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
            <!-- Content wird via JS gerendert -->
        </div>

        <!-- Legende -->
        <div class="flex flex-wrap gap-6 justify-center text-[10px] font-bold text-slate-400 uppercase tracking-widest no-print py-4">
            <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-md bg-amber-100 border border-amber-200"></div> Früh (06:00 - 14:00)</div>
            <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-md bg-orange-100 border border-orange-200"></div> Spät (14:00 - 22:00)</div>
            <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-md bg-indigo-100 border border-indigo-200"></div> Nacht (22:00 - 06:00)</div>
            <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-md bg-slate-100 border border-slate-200"></div> Frei</div>
        </div>

        <footer class="text-center py-8 text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em]">
            &copy; 2024 Interne Schichtplanung
        </footer>
    </div>

    <script>
        const shiftTypes = {
            'F': { name: 'Frühschicht', time: '06:00 - 14:00', color: 'bg-amber-100 text-amber-800 border-amber-200' },
            'S': { name: 'Spätschicht', time: '14:00 - 22:00', color: 'bg-orange-100 text-orange-800 border-orange-200' },
            'N': { name: 'Nachtschicht', time: '22:00 - 06:00', color: 'bg-indigo-100 text-indigo-800 border-indigo-200' },
            'X': { name: 'Frei', time: '-', color: 'bg-slate-50 text-slate-400 border-slate-100' }
        };

        let viewType = 'week';
        let displayDate = new Date();
        const mockUserId = 101; 

        function init() {
            updateDashboard();
            render();
        }

        function setView(type) {
            viewType = type;
            const weekBtn = document.getElementById('view-week');
            const monthBtn = document.getElementById('view-month');
            
            if (type === 'week') {
                weekBtn.className = "flex-1 py-2 text-sm font-bold rounded-lg transition-all btn-action shadow-sm";
                monthBtn.className = "flex-1 py-2 text-sm font-bold rounded-lg transition-all text-slate-500 hover:text-slate-700";
            } else {
                monthBtn.className = "flex-1 py-2 text-sm font-bold rounded-lg transition-all btn-action shadow-sm";
                weekBtn.className = "flex-1 py-2 text-sm font-bold rounded-lg transition-all text-slate-500 hover:text-slate-700";
            }
            render();
        }

        function navigate(direction) {
            if (viewType === 'week') {
                displayDate.setDate(displayDate.getDate() + (direction * 7));
            } else {
                displayDate.setMonth(displayDate.getMonth() + direction);
            }
            render();
        }

        function updateDashboard() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const code = generateShift(mockUserId, tomorrow);
            const shift = shiftTypes[code];
            
            document.getElementById('next-shift-type').innerText = shift.name;
            document.getElementById('next-shift-date').innerText = `Morgen, ${shift.time !== '-' ? shift.time.split(' ')[0] : 'Frei'}`;
        }

        function generateShift(id, date) {
            const d = date.getDate() + date.getMonth() * 31 + date.getFullYear();
            const hash = (id * 17 + d) % 4;
            return ['F', 'S', 'N', 'X'][hash];
        }

        function render() {
            const container = document.getElementById('schedule-container');
            const label = document.getElementById('current-label');

            if (viewType === 'week') {
                renderWeekView(container, label);
            } else {
                renderMonthView(container, label);
            }
        }

        function renderWeekView(container, label) {
            const startOfWeek = new Date(displayDate);
            const day = startOfWeek.getDay() || 7;
            startOfWeek.setDate(startOfWeek.getDate() - (day - 1));
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);

            label.innerText = `${startOfWeek.toLocaleDateString('de-DE', { day: '2-digit', month: 'short' })} - ${endOfWeek.toLocaleDateString('de-DE', { day: '2-digit', month: 'short', year: 'numeric' })}`;

            let html = `<div class="flex flex-col md:flex-row w-full min-h-[400px]">`;
            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                const isToday = date.toDateString() === new Date().toDateString();
                const code = generateShift(mockUserId, date);
                const shift = shiftTypes[code];

                html += `
                    <div class="flex-1 border-r border-slate-100 flex flex-col last:border-0 ${isToday ? 'bg-indigo-50/20' : ''}">
                        <div class="p-4 text-center border-b border-slate-50 ${isToday ? 'bg-button-custom text-white font-bold' : 'bg-slate-50 text-slate-500'}">
                            <div class="text-[10px] uppercase tracking-widest font-bold">${date.toLocaleDateString('de-DE', { weekday: 'short' })}</div>
                            <div class="text-2xl font-black">${date.getDate()}</div>
                        </div>
                        <div class="flex-1 p-6 flex flex-col items-center justify-center gap-4">
                            <div class="w-20 h-20 rounded-2xl border-2 flex items-center justify-center text-3xl font-black ${shift.color} shadow-sm">
                                ${code}
                            </div>
                            <div class="text-center">
                                <div class="text-xs font-black uppercase tracking-tight" style="color: var(--primary-text)">${shift.name}</div>
                                <div class="text-[10px] text-slate-400 font-mono mt-1">${shift.time}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        function renderMonthView(container, label) {
            const year = displayDate.getFullYear();
            const month = displayDate.getMonth();
            label.innerText = displayDate.toLocaleDateString('de-DE', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const startDay = firstDay.getDay() || 7;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let html = `
                <div class="calendar-grid">
                    ${['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'].map(d => `
                        <div class="bg-slate-50 p-3 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-200">${d}</div>
                    `).join('')}
            `;

            for (let i = 1; i < startDay; i++) {
                html += `<div class="calendar-day bg-slate-50/30"></div>`;
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(year, month, d);
                const isToday = date.toDateString() === new Date().toDateString();
                const code = generateShift(mockUserId, date);
                const shift = shiftTypes[code];

                html += `
                    <div class="calendar-day ${isToday ? 'is-today' : ''}">
                        <div class="text-right text-xs font-black ${isToday ? 'text-button-custom' : 'text-slate-300'}" ${isToday ? 'style="color: var(--button-red)"' : ''}>${d}</div>
                        <div class="mt-2">
                            <span class="shift-tag ${shift.color}">${code}</span>
                            <div class="text-[9px] font-bold text-slate-500 mt-1 truncate">${shift.name !== 'Frei' ? shift.time.split(' ')[0] : ''}</div>
                        </div>
                    </div>
                `;
            }

            html += `</div>`;
            container.innerHTML = html;
        }

        window.onload = init;
    </script>
</body>
</html>
